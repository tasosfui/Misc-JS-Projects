<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Storage Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app__container">
      <form id="form">
        <div class="form__columns">
          <div class="left">
            <input
              type="text"
              placeholder="First Name"
              name="firstName"
              required
            />
            <input
              type="text"
              placeholder="Last Name"
              name="lastName"
              required
            />
            <input
              type="number"
              placeholder="Age"
              name="age"
              minlength="2"
              maxlength="2"
              required
            />
          </div>
          <div class="right">
            <input
              type="tel"
              placeholder="Phone"
              name="phone"
              minlength="10"
              maxlength="10"
              required
            />
            <input type="tel" placeholder="E-mail" name="email" required />
            <input type="text" placeholder="City" name="city" required />
          </div>
        </div>

        <button>Add</button>
      </form>
      <div class="list"></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
